# Properties file for web server related configuration and application's placement in the server

#application server configuration
peer.communication.protocol=http
host.ip.address=10.88.242.113
server.port = 9090
server.servlet.contextPath = /msgqueue

# undertow server configuration
server.undertow.accesslog.dir = ~/undertow-logs
server.undertow.accesslog.enabled = false
server.undertow.accesslog.pattern = common
server.undertow.accesslog.prefix = msgqueue_
server.undertow.accesslog.rotate = true
server.undertow.accesslog.suffix = .log
server.undertow.direct-buffers = true
server.undertow.io-threads = 1
server.undertow.eager-filter-init = true
server.undertow.worker-threads = 8

